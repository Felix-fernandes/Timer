<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarme</title>
</head>
<body>
    <div class="container">
        <div class="data"> </div>

        <div class="relogio">
            <div class="horas">00</div>
            :
            <div class="minutos">00</div>
            :
            <div class="segundos">00</div>
        </div>

        <p id="hora_alarme">Hora do alarme:
            <span class="hora2">00 </span>
            :
            <span class="minuto2">00</span>
            :
            <span class="segundos2">00</span>
        </p>
        <p>Tempo do alarme (segundos):</p>

        <input type="number" name="num" id="inum">

        <div class="botoes">
            
            <button id="btn_ativar">Ativar</button>
            <button id="btn_parar">Parar</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
